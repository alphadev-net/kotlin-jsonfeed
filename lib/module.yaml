product:
  type: lib
  platforms:
    - jvm
    - android

dependencies:
  - $libs.kotlinx.io.core: exported
  - $libs.kotlinx.datetime

test-dependencies:
  - $libs.dachlatten.io

settings:
  kotlin:
    serialization:
      format: json
      version: 1.9.0
    optIns:
      - kotlin.time.ExperimentalTime
  publishing:
    name: kotlin-jsonfeed

apply:
  - ../publish.module-template.yaml
